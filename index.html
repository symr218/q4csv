<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVクイズ with Sound</title>
</head>
<body>
  <h2>クイズ出題システム（CSVから）</h2>
  <button id="showQuestionBtn">ランダムに問題を表示</button>
  <button id="showAnswerBtn" disabled>答えを見る</button>
  <pre id="question">← ここに問題が表示されます</pre>
  <pre id="answer" style="color: green;"></pre>

  <!-- 効果音 -->
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

  <!-- PapaParseライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let csvData = [];
    let currentAnswer = "";

    fetch('data/data.csv')
      .then(response => response.text())
      .then(text => {
        const results = Papa.parse(text, {
          header: true,
          skipEmptyLines: true
        });
        csvData = results.data;
      })
      .catch(error => {
        console.error("CSVの読み込みに失敗しました:", error);
      });

    document.getElementById("showQuestionBtn").addEventListener("click", function () {
      if (csvData.length === 0) {
        alert("CSVの読み込みがまだ完了していません。");
        return;
      }

      document.getElementById("clickSound").play(); // 音を鳴らす

      const randomIndex = Math.floor(Math.random() * csvData.length);
      const row = csvData[randomIndex];

      document.getElementById("question").textContent = `Q: ${row.Question}`;
      document.getElementById("answer").textContent = "";
      currentAnswer = row.Answer;
      document.getElementById("showAnswerBtn").disabled = false;
    });

    document.getElementById("showAnswerBtn").addEventListener("click", function () {
      document.getElementById("clickSound").play(); // 音を鳴らす
      document.getElementById("answer").textContent = `A: ${currentAnswer}`;
      this.disabled = true;
    });
  </script>
</body>
</html>
